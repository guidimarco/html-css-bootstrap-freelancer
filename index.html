<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Freelancer - Start Bootstrap Theme</title>

        <!-- favicon -->
        <link rel="shortcut icon" href="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/favicon.ico">

        <!-- font: Montserrat, 300-400-700 -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

        <!-- icone - fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

        <!-- responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- BOOTSTRAP 3.37 Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- CSS link -->
        <!-- <link rel="stylesheet" href="css/12bool.css"> -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- fixed nav #TOP-NAV -->
        <nav id="top-nav" class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed primary" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        Menu
                        <i class="fas fa-align-justify"></i>
                    </button>
                    <a class="navbar-brand" href="#">
                        Start Bootstrap
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right"><!-- navbar right -->
                        <li>
                            <a href="#">Portfolio</a>
                        </li>
                        <li>
                            <a href="#">About</a>
                        </li>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                    </ul><!-- navbar right -->
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container -->
        </nav><!-- fixed nav -->

        <main>
            <section id="avatar" class="text-center">
                <div class="container">
                    <img src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/avataaars.svg" alt="Avatar">
                    <h1>
                        Start Bootstrap
                    </h1>
                    <!-- star separator -->
                    <div class="icon">
                        <hr>
                        <i class="fas fa-star fa-2x"></i>
                        <hr>
                    </div>
                    <p>
                        Graphic Artist - Web Designer - Illustrator
                    </p>
                </div>
            </section>
        </main>

    </body>
</html>
